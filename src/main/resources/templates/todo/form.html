<!doctype html>
<html lang="en" xml:lang="en" th:replace="~{base :: layout(~{::title}, ~{::main})}">
  <head>
    <title>
      Gest√£o Ponto Com
      <th:block th:if="${todo.id}"> - Editar Tarefa</th:block>
      <th:block th:unless="${todo.id}"> - Nova Tarefa</th:block>
    </title>
  </head>
  <body>
    <main>
            <h1>
              <span th:unless="${todo.id}">Nova</span>
              <span th:if="${todo.id}">Editar</span>
              Tarefa
            </h1>
            <form method="post" th:object="${todo}">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                  <label for="title" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="title" th:field="*{title}" required>
                  <ul>
                    <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                  </ul>
                </div>
                <div class="mb-3">
                  <label for="deadline" class="form-label">Data de Entrega</label>
                  <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required>
                  <ul>
                    <li th:each="error : ${#fields.errors('deadline')}" th:text="${error}"></li>
                  </ul>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
                <a href="/" class="btn btn-danger">Cancelar</a>
    </main>    
  </body>
</html>
